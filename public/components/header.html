<!-- Header component updated for responsive hamburger + drawer -->

		<a href="">

			<span class="font-heebo text-lg font-semibold text-tertiary">Menu</span>
			<button id="closeBtn" class="h-8 w-8 bg-secondary text-tertiary hover:bg-tertiary hover:text-secondary transition-colors font-bold">×</button>
		</div>

		<nav class="flex flex-col gap-4 text-base font-bold">
			<a href="/" class="link-drawer">HOME</a>
			<a href="/sobre" class="link-drawer">SOBRE</a>
			<a href="/precos" class="link-drawer">PREÇOS</a>

		<div class="mt-auto flex flex-col gap-4">

					<path d="M13.4765 11.3333H3.33317V9.66667H13.4765L9.0065 5.19667L10.1848 4.01833L16.6665 10.5L10.1848 16.9817L9.0065 15.8033L13.4765 11.3333Z" stroke="none" fill="currentColor" />
				</svg>

			<a href="/register" class="btn-primary w-full text-center">CADASTRAR</a>
		</div>
	</aside>
