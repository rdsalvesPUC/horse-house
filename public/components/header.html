<!-- Header component updated for responsive hamburger + drawer -->
<header class="bg-primary text-white">
	<div class="max-w-[1440px] mx-auto flex justify-between gap-10 items-center text-base whitespace-nowrap px-1 py-8 lg:px-16 xl:px-8">
		<!-- LOGO (manteve dimensões originais) -->
		<img src="/assets/images/logo-h-whitebg.svg" alt="Horse House Logo" class="aspect-[4.59] object-contain w-[250px] md:w-[350px] lg:w-[390px] self-stretch my-auto" />

		<!-- BOTÃO HAMBÚRGUER (mobile/tablet) -->
		<button id="burgerBtn" aria-label="Abrir menu" aria-expanded="false" aria-controls="drawer" class="md:hidden h-10 w-10 flex items-center justify-center bg-secondary">
			<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
				<line x1="4" x2="20" y1="12" y2="12"></line>
				<line x1="4" x2="20" y1="6" y2="6"></line>
				<line x1="4" x2="20" y1="18" y2="18"></line>
			</svg>
		</button>

		<!-- NAVEGAÇÃO DESKTOP -->
		<nav class="hidden justify-between md:flex text-white flex-wrap my-auto max-md:max-w-full gap-8 font-heebo text-base font-bold">
			<a href="/" class="link-nav">HOME</a>
			<a href="/sobre" class="link-nav">SOBRE</a>
			<a href="/servicos" class="link-nav">SERVIÇOS</a>
			<a href="/precos" class="link-nav">PREÇOS</a>
			<a href="/blog" class="link-nav">BLOG</a>
			<a href="/contato" class="link-nav">CONTATO</a>
		</nav>

		<!-- BOTÕES (desktop) -->
		<div class="hidden md:flex items-center gap-4">
			<a href="/login" class="flex items-center gap-2.5 text-secondary justify-center py-2.5 hover:opacity-80 transition-opacity font-heebo text-base font-bold">
				<span>LOGAR</span>
				<img src="https://cdn.builder.io/api/v1/image/assets/TEMP/950a8c4d65f8f422828d353479f336c3912d9335?placeholderIfAbsent=true" alt="Login icon" class="aspect-[1] object-contain w-5 stroke-[2px] stroke-secondary" />
			</a>
			<a href="/register" class="btn-primary">CADASTRAR</a>
		</div>
	</div>
</header>

<!-- DRAWER -->
<div id="drawer" class="fixed inset-0 z-50 hidden">
	<div id="backdrop" class="absolute inset-0 bg-black/60 opacity-0 transition-opacity"></div>

	<aside id="panel" class="absolute top-0 left-0 h-full w-64 -translate-x-full bg-primary p-6 flex flex-col gap-8 transition-transform">
		<div class="flex items-center justify-between">
			<span class="font-heebo text-lg font-semibold">Menu</span>
			<button id="closeBtn" class="h-8 w-8 rounded bg-tertiary text-secondary font-bold">×</button>
		</div>

		<nav class="flex flex-col gap-4 text-base font-bold">
			<a href="/" class="link-drawer">HOME</a>
			<a href="/sobre" class="link-drawer">SOBRE</a>
			<a href="/precos" class="link-drawer">PREÇOS</a>
			<a href="/servicos" class="link-drawer">SERVIÇOS</a>
			<a href="/blog" class="link-drawer">BLOG</a>
			<a href="/contato" class="link-drawer">CONTATO</a>
		</nav>

		<div class="mt-auto flex flex-col gap-4">
			<a href="/login" class="flex items-center gap-2.5 border border-secondary text-secondary justify-center px-5 py-2.5 hover:bg-secondary hover:text-white transition-colors font-heebo text-base font-bold">
				<span>LOGAR</span>
				<img src="https://cdn.builder.io/api/v1/image/assets/TEMP/950a8c4d65f8f422828d353479f336c3912d9335?placeholderIfAbsent=true" alt="Login icon" class="aspect-[1] object-contain w-5 stroke-[2px] stroke-secondary" />
			</a>
			<a href="/register" class="btn-primary w-full text-center">CADASTRAR</a>
		</div>
	</aside>
</div>
