<header class="bg-primary text-white">
	<div class="mx-auto flex max-w-7xl items-center justify-between px-6 py-4">
		<!-- LOGO -->
		<a href="/" class="flex items-center gap-2">
			<img src="/assets/images/logo-h-whitebg.svg" alt="Horse House logo" class="h-10 w-10" />
		</a>

		<!-- NAV DESKTOP/TABLET (>= md) -->
		<nav class="hidden md:flex items-center gap-10">
			<a href="/home/" class="link-nav">HOME</a>
			<a href="/sobre/" class="link-nav">SOBRE</a>
			<a href="/precos/" class="link-nav">PREÇOS</a>
			<a href="/servicos/" class="link-nav">SERVIÇOS</a>
			<a href="/blog/" class="link-nav">BLOG</a>
			<a href="/contato/" class="link-nav">CONTATO</a>

			<a href="/login/" class="btn-secondary">LOGIN</a>
			<a href="/register/" class="btn-primary">CADASTRAR</a>
		</nav>

		<!-- HAMBURGER (mobile) -->
		<button id="burgerBtn" class="md:hidden inline-flex h-10 w-10 items-center justify-center rounded bg-secondary/80 hover:bg-secondary transition-colors">
			<!-- ícone hambúrguer -->
			<svg class="h-5 w-5 fill-white" viewBox="0 0 24 24">
				<path d="M4 6h16M4 12h16M4 18h16" />
			</svg>
		</button>
	</div>

	<!-- DRAWER -->
	<div id="drawer" <!-- wrapper -->
		class="fixed inset-0 z-50 hidden">
		<!-- clique fora do painel fecha -->
		<div id="backdrop" class="absolute inset-0 bg-black/60 opacity-0 transition-opacity"></div>

		<!-- painel -->
		<aside id="panel" class="absolute top-0 left-0 h-full w-64 -translate-x-full bg-primary p-6 flex flex-col gap-8 transition-transform">
			<!-- header do drawer -->
			<div class="flex items-center justify-between">
				<span class="font-heebo text-lg font-semibold">Menu</span>
				<button id="closeBtn" class="h-8 w-8 rounded bg-tertiary text-secondary font-bold">×</button>
			</div>

			<nav class="flex flex-col gap-4 text-base font-bold">
				<a href="/home/" class="link-drawer">HOME</a>
				<a href="/sobre/" class="link-drawer">SOBRE</a>
				<a href="/precos/" class="link-drawer">PREÇOS</a>
				<a href="/servicos/" class="link-drawer">SERVIÇOS</a>
				<a href="/blog/" class="link-drawer">BLOG</a>
				<a href="/contato/" class="link-drawer">CONTATO</a>
			</nav>

			<div class="mt-auto flex flex-col gap-4">
				<a href="/login/" class="btn-secondary w-full text-center">LOGIN</a>
				<a href="/register/" class="btn-primary w-full text-center">CADASTRAR</a>
			</div>
		</aside>
	</div>
</header>
<script src="/scripts/mobile-menu.js"></script>
