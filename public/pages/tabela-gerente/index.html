<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerentes – R U D</title>

    <!-- Tailwind já gerado com as cores primary / secondary / tertiary -->
    <link rel="stylesheet" href="/styles/output.css" />
  </head>

  <body class="bg-primary min-h-screen flex flex-col">
    <!-- cabeçalho fixo ---------------------------------------------------------------->
    <header class="w-full bg-primary p-2 flex items-center">
      <img src="/assets/images/logo-h-whitebg.svg" class="h-10" />
      <h1 class="text-tertiary ml-4 text-xl font-semibold">
        Gerentes – listar / editar / excluir
      </h1>
    </header>

    <!-- conteúdo principal ------------------------------------------------------------->
    <main class="flex-grow p-6 space-y-6">
      <!-- seletor de Haras + botão adicionar ------------------------------------------>
      <div id="container-haras" class="flex items-center justify-between mb-6">
        <select
          id="select-haras"
          class="bg-tertiary w-56 p-3 rounded-md border border-secondary"
        ></select>

        <a
          href="/create-users"
          class="bg-secondary font-heebo text-base font-bold text-tertiary px-5 py-2 rounded-md transition hover:bg-tertiary hover:text-secondary"
        >
          Adicionar Novo Gerente
        </a>
      </div>

      <!-- tabela ---------------------------------------------------------------------->
      <div class="overflow-x-auto bg-tertiary rounded-lg shadow-lg">
        <table class="w-full border-collapse">
          <thead class="bg-secondary text-tertiary text-xs sm:text-sm">
            <tr>
              <th class="p-3 text-left">Nome</th>
              <th class="p-3 text-left">Sobrenome</th>
              <th class="p-3 text-left">Email</th>
              <th class="p-3 text-left">Telefone</th>
              <th class="p-3 text-left">CPF</th>
              <th class="p-3 text-left">Nascimento</th>
              <th class="p-3 text-center">Ações</th>
            </tr>
          </thead>
          <tbody id="tbody-gerentes"></tbody>
        </table>
      </div>
    </main>

    <!-- modal edição ------------------------------------------------------------------->
    <div
      id="modal"
      class="fixed inset-0 bg-black/50 hidden items-center justify-center"
    >
      <div class="bg-white p-6 rounded-lg max-w-md w-full space-y-4">
        <h2 class="text-xl font-semibold">Editar gerente</h2>

        <input
          id="edit-nome"
          class="w-full p-3 border rounded-md text-sm border-secondary"
          placeholder="Nome"
        />
        <input
          id="edit-sobrenome"
          class="w-full p-3 border rounded-md text-sm border-secondary"
          placeholder="Sobrenome"
        />
        <input
          id="edit-email"
          class="w-full p-3 border rounded-md text-sm border-secondary"
          placeholder="Email"
        />
        <input
          id="edit-telefone"
          class="w-full p-3 border rounded-md text-sm border-secondary"
          placeholder="Telefone"
        />
        <input
          id="edit-cpf"
          class="w-full p-3 border rounded-md text-sm border-secondary"
          placeholder="CPF"
        />
        <input
          id="edit-data"
          class="w-full p-3 border rounded-md text-sm border-secondary"
          type="date"
        />

        <div class="flex justify-end gap-3">
          <button id="btn-cancelar" class="px-4 py-2 rounded-md bg-gray-300">
            Cancelar
          </button>
          <button
            id="btn-salvar"
            class="px-4 py-2 rounded-md bg-secondary text-tertiary"
          >
            Salvar
          </button>
        </div>
      </div>
    </div>

    <!-- script ------------------------------------------------------------------------->
    <script>
      /* eslint-disable no-alert */
      const TOKEN = localStorage.getItem("token");

      /* elementos ------------------------------------------------------------------- */
      const selectHaras = document.getElementById("select-haras");
      const tbody = document.getElementById("tbody-gerentes");

      const modal = document.getElementById("modal");
      const btnCancel = document.getElementById("btn-cancelar");
      const btnSalvar = document.getElementById("btn-salvar");

      const edNome = document.getElementById("edit-nome");
      const edSobrenome = document.getElementById("edit-sobrenome");
      const edEmail = document.getElementById("edit-email");
      const edTel = document.getElementById("edit-telefone");
      const edCpf = document.getElementById("edit-cpf");
      const edData = document.getElementById("edit-data");

      let idEdicao = null;

      /* helpers -------------------------------------------------------------------- */
      function openModal(g) {
        idEdicao = g.ID;
        edNome.value = g.nome;
        edSobrenome.value = g.sobrenome;
        edEmail.value = g.email;
        edTel.value = g.telefone ?? "";
        edCpf.value = g.cpf;
        edData.value = g.data_nascimento?.split("T")[0] || "";
        modal.classList.remove("hidden");
        modal.classList.add("flex");
      }
      function closeModal() {
        modal.classList.add("hidden");
        modal.classList.remove("flex");
        idEdicao = null;
      }

      /* carregar haras ------------------------------------------------------------- */
      async function carregarHaras() {
        const r = await fetch("http://localhost:3000/api/getAllHaras", {
          headers: { Authorization: `Bearer ${TOKEN}` },
        });
        const lista = await r.json();
        selectHaras.innerHTML =
          '<option value="">Selecione o Haras</option>' +
          lista
            .map(
              (h) => `<option value="${h.id}">
                       ${h.Nome}
                     </option>`
            )
            .join("");
      }

      /* listar --------------------------------------------------------------------- */
      async function listarGerentes(harasId) {
        tbody.innerHTML =
          '<tr><td class="p-3 text-center" colspan="7">Carregando...</td></tr>';

        const r = await fetch(
          `http://localhost:3000/api/gerentes/haras/${harasId}`,
          { headers: { Authorization: `Bearer ${TOKEN}` } }
        );
        const gerentes = await r.json();

        if (!Array.isArray(gerentes) || gerentes.length === 0) {
          tbody.innerHTML =
            '<tr><td class="p-3 text-center" colspan="7">Nenhum gerente encontrado.</td></tr>';
          return;
        }

        tbody.innerHTML = gerentes
          .map(
            (g) => `
          <tr class="odd:bg-white even:bg-gray-50 text-xs sm:text-sm">
            <td class="p-3">${g.nome}</td>
            <td class="p-3">${g.sobrenome}</td>
            <td class="p-3">${g.email}</td>
            <td class="p-3">${g.telefone ?? ""}</td>
            <td class="p-3">${g.cpf}</td>
            <td class="p-3">${g.data_nascimento?.split("T")[0] ?? ""}</td>
            <td class="p-3 text-center space-x-2">
              <button
                data-id="${g.ID}"
                class="edit text-blue-600 hover:underline"
                title="Editar"
              >
                Editar
              </button>
              <button
                data-id="${g.ID}"
                class="del text-red-600 hover:underline"
                title="Excluir"
              >
                Excluir
              </button>
            </td>
          </tr>`
          )
          .join("");

        /* eventos dinâmicos ---------------------------------------------------- */
        tbody.querySelectorAll(".edit").forEach((btn) =>
          btn.addEventListener("click", async () => {
            const r2 = await fetch(
              `http://localhost:3000/api/gerente/${btn.dataset.id}`,
              { headers: { Authorization: `Bearer ${TOKEN}` } }
            );
            openModal(await r2.json());
          })
        );

        tbody
          .querySelectorAll(".del")
          .forEach((btn) =>
            btn.addEventListener("click", () => removerGerente(btn.dataset.id))
          );
      }

      /* delete -------------------------------------------------------------------- */
      async function removerGerente(id) {
        if (!confirm("Confirma excluir o gerente?")) return;
        await fetch(
          `http://localhost:3000/api/deletarFuncionario/gerente/${id}`,
          {
            method: "DELETE",
            headers: { Authorization: `Bearer ${TOKEN}` },
          }
        );
        listarGerentes(selectHaras.value);
      }

      /* update -------------------------------------------------------------------- */
      btnSalvar.addEventListener("click", async () => {
        const dados = {
          nome: edNome.value.trim(),
          sobrenome: edSobrenome.value.trim(),
          email: edEmail.value.trim(),
          telefone: edTel.value.trim(),
          cpf: edCpf.value.trim().replace(/\D/g, ""),
          dataNascimento: edData.value,
        };
        await fetch(`http://localhost:3000/api/editarGerente/${idEdicao}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${TOKEN}`,
          },
          body: JSON.stringify(dados),
        });
        closeModal();
        listarGerentes(selectHaras.value);
      });
      btnCancel.addEventListener("click", closeModal);

      /* init ---------------------------------------------------------------------- */
      carregarHaras().then(() => {
        selectHaras.addEventListener("change", (e) => {
          if (e.target.value) listarGerentes(e.target.value);
          else tbody.innerHTML = "";
        });
      });
    </script>
  </body>
</html>
