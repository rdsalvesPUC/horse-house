<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Haras</title>
  <link rel="stylesheet" href="/public/styles/output.css"/>
</head>
<body class="bg-primary">

<header class="w-full bg-primary flex items-center p-2">
</header>

<main class="flex flex-col items-center justify-center min-h-screen bg-primary pt-0 p-6 md:p-2">
  <div class="bg-tertiary p-6 md:p-10 rounded-lg shadow-lg w-full max-w-2xl">
    <h1 class="text-2xl font-bold text-black mb-6">Cadastro de Haras</h1>

    <form id="cadastroHaras" class="space-y-4">

      
      <div>
        <label for="nome" class="block text-sm text-black">Nome do Haras</label>
        <input type="text" id="nome" name="nome" required
               class="w-full p-3 rounded-md border outline-none focus:ring-2 focus:ring-secondary"/>
      </div>

      
      <div>
        <label for="cnpj" class="block text-sm text-black">CNPJ</label>
        <input type="text" id="cnpj" name="cnpj" required maxlength="18"
               class="w-full p-3 rounded-md border outline-none focus:ring-2 focus:ring-secondary"
               placeholder="00.000.000/0000-00"/>
      </div>

      
      <div>
        <label for="cep" class="block text-sm text-black">CEP</label>
        <input type="text" id="cep" name="cep" required maxlength="9"
               class="w-full p-3 rounded-md border outline-none focus:ring-2 focus:ring-secondary"
               placeholder="00000-000"/>
      </div>

      
      <div>
        <label for="logradouro" class="block text-sm text-black">Rua</label>
        <input type="text" id="logradouro" name="logradouro" readonly
               class="w-full p-3 rounded-md border bg-gray-200 text-gray-700"/>
      </div>

      
      <div>
        <label for="numero" class="block text-sm text-black">Número</label>
        <input type="text" id="numero" name="numero" required
               class="w-full p-3 rounded-md border outline-none focus:ring-2 focus:ring-secondary"/>
      </div>

      
      <div>
        <label for="complemento" class="block text-sm text-black">Complemento</label>
        <input type="text" id="complemento" name="complemento"
               class="w-full p-3 rounded-md border outline-none focus:ring-2 focus:ring-secondary"/>
      </div>

      
      <div>
        <label for="bairro" class="block text-sm text-black">Bairro</label>
        <input type="text" id="bairro" name="bairro" readonly
               class="w-full p-3 rounded-md border bg-gray-200 text-gray-700"/>
      </div>

      
      <button type="submit"
              class="w-full p-3 bg-secondary text-black font-bold rounded-md hover:bg-secondary-dark transition">
        Cadastrar
      </button>
    </form>
  </div>
</main>

<script>
  // Máscara de CNPJ
  const cnpjInput = document.getElementById('cnpj');
  cnpjInput.addEventListener('input', (e) => {
    let value = e.target.value.replace(/\D/g, '');
    if (value.length > 14) value = value.slice(0, 14);
    value = value.replace(/^(\d{2})(\d)/, '$1.$2');
    value = value.replace(/^(\d{2})\.(\d{3})(\d)/, '$1.$2.$3');
    value = value.replace(/\.(\d{3})(\d)/, '.$1/$2');
    value = value.replace(/(\d{4})(\d)/, '$1-$2');
    e.target.value = value;
  });

  // Máscara de CEP
  const cepInput = document.getElementById('cep');
  cepInput.addEventListener('input', (e) => {
    let value = e.target.value.replace(/\D/g, '');
    if (value.length > 8) value = value.slice(0, 8);
    if (value.length >= 6) {
      value = value.replace(/^(\d{5})(\d)/, '$1-$2');
    }
    e.target.value = value;
  });

  // Busca de endereço automático via CEP
  cepInput.addEventListener('blur', async () => {
    const rawCep = cepInput.value.replace(/\D/g, '');
    if (rawCep.length === 8) {
      try {
        const response = await fetch(`https://viacep.com.br/ws/${rawCep}/json/`);
        const data = await response.json();
        if (!data.erro) {
          document.getElementById('logradouro').value = data.logradouro;
          document.getElementById('bairro').value = data.bairro;
        } else {
          alert('CEP não encontrado.');
          document.getElementById('logradouro').value = '';
          document.getElementById('bairro').value = '';
        }
      } catch (error) {
        alert('Erro ao buscar o CEP.');
      }
    } else {
      alert('CEP inválido.');
    }
  });

  // Validação simples de CNPJ
  document.getElementById('cadastroHaras').addEventListener('submit', (e) => {
    const cnpj = cnpjInput.value.replace(/\D/g, '');
    if (cnpj.length !== 14) {
      e.preventDefault();
      alert('CNPJ inválido.');
    }
  });
</script>

</body>
</html>
