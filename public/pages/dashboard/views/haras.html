<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>lista de Haras</title>

		<link rel="stylesheet" href="/styles/output.css" />
	</head>
	<body class="bg-primary min-h-screen flex flex-col">
		<main class="flex-grow p-6 space-y-6">
			<div class="overflow-x-auto bg-tertiary rounded-lg shadow-lg">
				<div id="container-botao" class="flex items-center justify-between mb-6">
					<!-- <select id="select-haras" class="bg-tertiary w-55 p-3 rounded-md border border-secondary"></select> -->
					<a href="/register-stud" class="bg-secondary font-heebo text-base font-bold text-tertiary px-5 py-2 rounded-md transition hover:bg-tertiary hover:text-secondary"> Adicionar Novo Haras </a>
				</div>
				<table class="w-full border-collapse text-sm">
					<thead class="bg-secondary text-tertiary">
						<tr>
							<th class="p-3 text-left">Nome</th>
							<th class="p-3 text-left">CNPJ</th>
							<th class="p-3 text-left">CEP</th>
							<th class="p-3 text-left">Estado</th>
							<th class="p-3 text-left">Cidade</th>
							<th class="p-3 text-left">Bairro</th>
							<th class="p-3 text-left">Rua</th>
							<th class="p-3 text-left">Número</th>
							<th class="p-3 text-left">Complemento</th>
							<th class="p-3 text-center">Ações</th>
						</tr>
					</thead>
					<tbody id="tbody-haras"></tbody>
				</table>
			</div>
		</main>

		<!-- modal edição -->
		<div id="modal" class="fixed inset-0 bg-black/50 hidden items-center justify-center">
			<div class="bg-white p-6 rounded-lg max-w-md w-full space-y-4">
				<h2 class="text-xl font-semibold">Editar Haras</h2>

				<input id="edit-nome" class="w-full p-3 border rounded-md text-sm border-secondary" placeholder="Nome" />
				<input id="edit-cnpj" class="w-full p-3 border rounded-md text-sm border-secondary" placeholder="CNPJ" />
				<input id="edit-cep" class="w-full p-3 border rounded-md text-sm border-secondary" placeholder="CEP" />
				<input id="edit-estado" class="w-full p-3 border rounded-md text-sm border-secondary" placeholder="Estado" readonly />
				<input id="edit-cidade" class="w-full p-3 border rounded-md text-sm border-secondary" placeholder="Cidade" readonly />
				<input id="edit-bairro" class="w-full p-3 border rounded-md text-sm border-secondary" placeholder="Bairro" />
				<input id="edit-logradouro" class="w-full p-3 border rounded-md text-sm border-secondary" placeholder="Rua" />
				<input id="edit-numero" class="w-full p-3 border rounded-md text-sm border-secondary" placeholder="Número" />
				<input id="edit-complemento" class="w-full p-3 border rounded-md text-sm border-secondary" placeholder="Complemento" />

				<div class="flex justify-end gap-3">
					<button id="btn-cancelar" class="px-4 py-2 rounded-md bg-gray-300">Cancelar</button>
					<button id="btn-salvar" class="px-4 py-2 rounded-md bg-secondary text-tertiary">Salvar</button>
				</div>
			</div>
		</div>
	</body>
</html>
