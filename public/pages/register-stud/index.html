<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cadastro de Haras</title>
		<link rel="stylesheet" href="/styles/output.css" />
	</head>
	<body class="bg-primary">
		<header class="w-full bg-primary flex items-center p-2"></header>

		<main class="flex flex-col items-center justify-center min-h-screen bg-primary pt-0 p-6 md:p-2">
			<div class="bg-tertiary p-6 md:p-10 rounded-lg shadow-lg w-full max-w-2xl">
				<h1 class="text-2xl font-bold text-black mb-6">Cadastro de Haras</h1>

				<form id="cadastroHaras" class="space-y-4">
					<div>
						<label for="nome" class="block text-sm text-black">Nome do Haras</label>
						<input type="text" id="nome" name="nome" required class="w-full p-3 rounded-md border outline-none focus:ring-2 focus:ring-secondary" />
					</div>

					<div>
						<label for="cnpj" class="block text-sm text-black">CNPJ</label>
						<input type="text" id="cnpj" name="cnpj" required class="w-full p-3 rounded-md border outline-none focus:ring-2 focus:ring-secondary" placeholder="00.000.000/0000-00" />
					</div>

					<div>
						<label for="cep" class="block text-sm text-black">CEP</label>
						<input type="text" id="cep" name="cep" required class="w-full p-3 rounded-md border outline-none focus:ring-2 focus:ring-secondary" placeholder="00000-000" />
					</div>

					<div>
						<label for="logradouro" class="block text-sm text-black">Logradouro</label>
						<input type="text" id="logradouro" name="logradouro" readonly class="w-full p-3 rounded-md border bg-gray-200 text-gray-700" />
					</div>

					<button type="submit" class="w-full p-3 bg-secondary text-black font-bold rounded-md hover:bg-secondary-dark transition">Cadastrar</button>
				</form>
			</div>
		</main>

		<script>
			document.getElementById("cep").addEventListener("blur", async () => {
				const cep = document.getElementById("cep").value.replace(/\D/g, "");

				if (cep.length === 8) {
					try {
						const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
						const data = await response.json();

						if (!data.erro) {
							document.getElementById("logradouro").value = data.logradouro;
						} else {
							document.getElementById("logradouro").value = "";
							alert("CEP n√£o encontrado.");
						}
					} catch (error) {
						alert("Erro ao buscar CEP.");
					}
				}
			});
		</script>
	</body>
</html>
