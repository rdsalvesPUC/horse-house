<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lista de Haras</title>
		<link rel="stylesheet" href="/styles/output.css" />
	</head>
	<body class="bg-primary">
		<header class="w-full bg-primary flex items-center p-4">
			<h1 class="text-white text-2xl font-bold">Seus Haras</h1>
		</header>

		<main class="flex flex-col items-center justify-start min-h-screen p-6 md:p-10">
			<div class="bg-tertiary p-6 rounded-lg shadow-lg w-full max-w-5xl">
				<h2 class="text-xl font-bold text-black mb-4">Lista de Haras</h2>

				<table class="w-full table-auto text-left rounded overflow-hidden">
					<thead class="bg-secondary text-white">
						<tr>
							<th class="p-3">Nome</th>
							<th class="p-3">CNPJ</th>
							<th class="p-3">CEP</th>
							<th class="p-3">Logradouro</th>
							<th class="p-3 text-center">Ações</th>
						</tr>
					</thead>
					<tbody id="tabelaHaras" class="bg-white text-gray-800"></tbody>
				</table>
			</div>
		</main>

		<script>
			const harasExemplo = [
				{ id: 1, nome: "Haras Cavalão", cnpj: "12.345.678/0001-90", cep: "12345-678", logradouro: "Rua Principal" },
				{ id: 2, nome: "Cavalinhos", cnpj: "98.765.432/0001-10", cep: "87654-321", logradouro: "Av. Central" },
			];

			function carregarTabela() {
				const tabela = document.getElementById("tabelaHaras");
				tabela.innerHTML = "";

				harasExemplo.forEach((haras) => {
					const row = document.createElement("tr");
					row.className = "border-b hover:bg-gray-100";

					row.innerHTML = `
        <td class="p-3">${haras.nome}</td>
        <td class="p-3">${haras.cnpj}</td>
        <td class="p-3">${haras.cep}</td>
        <td class="p-3">${haras.logradouro}</td>
        <td class="p-3 text-center">
          <button class="bg-yellow-400 hover:bg-yellow-500 text-white font-bold py-1 px-3 rounded mr-2" onclick="editarHaras(${haras.id})">Editar</button>
          <button class="bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 rounded" onclick="excluirHaras(${haras.id})">Excluir</button>
        </td>
      `;

					tabela.appendChild(row);
				});
			}

			function editarHaras(id) {
				alert(`Função de editar ainda não implementada (ID: ${id})`);
			}

			function excluirHaras(id) {
				const index = harasExemplo.findIndex((h) => h.id === id);
				if (index > -1) {
					harasExemplo.splice(index, 1);
					carregarTabela();
				}
			}

			window.onload = carregarTabela;
		</script>
	</body>
</html>
