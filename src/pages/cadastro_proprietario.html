<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Cadastro</title>
    <link rel="stylesheet" href="/assets/styles/output.css">

</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-[#D3D3D3] p-6 md:p-2">

<main class="bg-white p-6 md:p-10 rounded-lg shadow-lg w-full max-w-2xl md:max-w-full md:flex-grow">
    <h2 class="text-3xl font-semibold text-gray-800 mb-6 text-center">Cadastro</h2>

    <form id="signupForm" class="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-x-20">
        <div class="text-left">
            <label class="text-sm text-gray-700">Lingua
                <input type="text" class="w-full p-3 border rounded-md focus:ring-2 focus:ring-[#8B4513] outline-none">
            </label>
        </div>
        <div class="text-left">
            <label class="text-sm text-gray-700">CPF
                <input type="text" class="w-full p-3 border rounded-md focus:ring-2 focus:ring-[#8B4513] outline-none">
            </label>
        </div>
        <div class="text-left">
            <label class="text-sm text-gray-700">Nome completo
                <input type="text" class="w-full p-3 border rounded-md focus:ring-2 focus:ring-[#8B4513] outline-none">
            </label>
        </div>
        <div class="text-left">
            <label class="text-sm text-gray-700">Telefone
                <input id="telefone" type="text" class="w-full p-3 border rounded-md focus:ring-2 focus:ring-[#8B4513] outline-none" required>
            </label>
            <span id="telefoneError" class="text-red-500 text-sm hidden">Insira um telefone v√°lido (Deve ter entre 10 e 11 d√≠gitos e n√£o pode conter letras).</span>
        </div>
        <div class="text-left">
            <label class="text-sm text-gray-700">CEP
                <input type="text" class="w-full p-3 border rounded-md focus:ring-2 focus:ring-[#8B4513] outline-none">
            </label>
        </div>
        <div class="text-left">
            <label class="text-sm text-gray-700">Endere√ßo
                <input type="text" class="w-full p-3 border rounded-md focus:ring-2 focus:ring-[#8B4513] outline-none">
            </label>
        </div>
        <div class="text-left">
            <label class="text-sm text-gray-700">N√∫mero e complemento
                <input type="text" class="w-full p-3 border rounded-md focus:ring-2 focus:ring-[#8B4513] outline-none">
            </label>
        </div>
        <div class="text-left">
            <label class="text-sm text-gray-700">Bairro
                <input type="text" class="w-full p-3 border rounded-md focus:ring-2 focus:ring-[#8B4513] outline-none">
            </label>
        </div>
        <div class="text-left">
            <label class="text-sm text-gray-700">Cidade Estado
                <input type="text" class="w-full p-3 border rounded-md focus:ring-2 focus:ring-[#8B4513] outline-none">
            </label>
        </div>
        <div class="text-left">
            <label class="text-sm text-gray-700">E-mail
                <input id="email" type="email" class="w-full p-3 border rounded-md focus:ring-2 focus:ring-[#8B4513] outline-none" required>
            </label>
            <span id="emailError" class="text-red-500 text-sm hidden">Insira um e-mail v√°lido.</span>
        </div>
        <div class="text-left">
            <label class="text-sm text-gray-700">Data de Nascimento
                <input type="date" class="w-full p-3 border rounded-md focus:ring-2 focus:ring-[#8B4513] outline-none">
            </label>
        </div>
        <div class="text-left">
            <label class="text-sm text-gray-700">Senha
                <input type="text" class="w-full p-3 border rounded-md focus:ring-2 focus:ring-[#8B4513] outline-none">
            </label>
        </div>
        <div class="text-left">
            <label class="text-sm text-gray-700">Confirma√ß√£o de Senha
                <input type="text" class="w-full p-3 border rounded-md focus:ring-2 focus:ring-[#8B4513] outline-none">
            </label>
        </div>
        <button type="submit" class="w-full md:col-span-2 py-3 text-white bg-[#8B4513] rounded-md transition duration-300 ease-in-out hover:bg-[#A52A2A]">
            Cadastrar
        </button>        
    </form>
</main>

</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        document.getElementById('signupForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Impede o envio do formul√°rio caso haja erro
    
            let isValid = true; // Flag para validar os campos
    
            // Ocultar mensagens de erro ao tentar submeter novamente
            const errorMessages = document.querySelectorAll('.text-red-500');
            errorMessages.forEach(error => error.classList.add('hidden'));
    
            // **1. Validar Telefone**
            const telefone = document.getElementById('telefone').value;  // Obtendo o valor do telefone
            const telefoneError = document.getElementById('telefoneError'); // Obtendo o elemento do erro
    
            // Verifica se o telefone n√£o est√° vazio
            if (telefone === "") {
                telefoneError.textContent = "O campo telefone n√£o pode estar vazio."; // Mensagem de erro
                telefoneError.classList.remove('hidden'); // Exibe a mensagem de erro
                isValid = false; // Impede o envio do formul√°rio
            } else {
                // Remove todos os caracteres n√£o num√©ricos
                const telefoneNumeros = telefone.replace(/\D/g, ''); // Remove caracteres n√£o num√©ricos
    
                // Verifica se o telefone tem entre 10 e 11 d√≠gitos ap√≥s remo√ß√£o dos n√£o num√©ricos
                if (telefoneNumeros.length < 10 || telefoneNumeros.length > 11) {
                    telefoneError.textContent = "O telefone deve ter entre 10 e 11 d√≠gitos."; // Mensagem de erro
                    telefoneError.classList.remove('hidden'); // Exibe a mensagem de erro
                    isValid = false; // Impede o envio do formul√°rio
                }
    
                // Verifica se o telefone cont√©m apenas n√∫meros
                if (!/^\d+$/.test(telefoneNumeros)) {
                    telefoneError.textContent = "O telefone deve conter apenas n√∫meros."; // Mensagem de erro
                    telefoneError.classList.remove('hidden'); // Exibe a mensagem de erro
                    isValid = false; // Impede o envio do formul√°rio
                }
            }
    
            // **2. Validar E-mail**
            const email = document.getElementById('email');
            const emailError = document.getElementById('emailError');
            const emailValue = email.value.trim();
    
            // Verifica se o e-mail est√° vazio ou n√£o possui @ e .
            if (emailValue === "" || emailValue.indexOf("@") === -1 || emailValue.indexOf(".") === -1) {
                emailError.classList.remove('hidden'); // Exibe a mensagem de erro para o e-mail
                isValid = false; // Impede o envio do formul√°rio
            }
    
            // Se ambos os campos estiverem corretos, exibe mensagem de sucesso
            if (isValid) {
                alert("Cadastro realizado com sucesso! üéâ");
                this.submit(); // Envia o formul√°rio se tudo estiver correto
            }
        });
    });
    </script>    
</html>
