<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novo cadastro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-[#D3D3D3]">
  <div class="bg-white p-8 rounded-lg shadow-lg w-96 text-center">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Sing up</h2>
    <form class="flex flex-col gap-4">
      <div class="text-left">
        <label class="text-sm text-gray-700">CPF</label>
        <input type="text" class="w-full p-2 border rounded focus:ring-2 focus:ring-[#8B4513] outline-none">
      </div>
      <div class="text-left">
        <label class="text-sm text-gray-700">Nome</label>
        <input type="text" class="w-full p-2 border rounded focus:ring-2 focus:ring-[#8B4513] outline-none">
      </div>
      <div class="text-left">
        <label class="text-sm text-gray-700">Telefone</label>
        <input type="text" class="w-full p-2 border rounded focus:ring-2 focus:ring-[#8B4513] outline-none">
      </div>
      <div class="text-left">
        <label class="text-sm text-gray-700">RG</label>
        <input type="text" class="w-full p-2 border rounded focus:ring-2 focus:ring-[#8B4513] outline-none">
      </div>
      <div class="text-left">
        <label class="text-sm text-gray-700">Data de Nascimento</label>
        <input type="date" class="w-full p-2 border rounded focus:ring-2 focus:ring-[#8B4513] outline-none">
      </div>
      <button class="w-full py-2 text-white bg-[#8B4513] rounded transition duration-300 ease-in-out hover:bg-[#A52A2A] hover:text-white">
        Cadastrar
      </button>      
    </form>
  </div>
</body>
</html>
