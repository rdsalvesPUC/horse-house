<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const cpfInput = document.getElementById("cpf");
            const form = document.getElementById("cadastroForm");

            // mascara do CPF
            cpfInput.addEventListener("input", function() {
                let value = cpfInput.value.replace(/\D/g, ''); // impedir tudo que não for numero
                if (value.length > 11) value = value.slice(0, 11); // impede mais de 11 caracteres

                let formattedCPF = "";
                if (value.length > 9) formattedCPF = value.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4");
                else if (value.length > 6) formattedCPF = value.replace(/(\d{3})(\d{3})(\d{1,3})/, "$1.$2.$3");
                else if (value.length > 3) formattedCPF = value.replace(/(\d{3})(\d{1,3})/, "$1.$2");
                else formattedCPF = value;

                cpfInput.value = formattedCPF;
            });

            // verificar CPF real
            function validarCPF(cpf) {
                cpf = cpf.replace(/\D/g, ""); // Remove não números

                if (cpf.length !== 11 || /^(\d)\1{10}$/.test(cpf)) {
                    return false; // Bloqueia CPFs com todos os números iguais (ex: 000.000.000-00)
                }

                let soma = 0, resto;

                // Valida primeiro dígito
                for (let i = 1; i <= 9; i++) {
                    soma += parseInt(cpf[i - 1]) * (11 - i);
                }
                resto = (soma * 10) % 11;
                if (resto === 10 || resto === 11) resto = 0;
                if (resto !== parseInt(cpf[9])) return false;

                // Valida segundo dígito
                soma = 0;
                for (let i = 1; i <= 10; i++) {
                    soma += parseInt(cpf[i - 1]) * (12 - i);
                }
                resto = (soma * 10) % 11;
                if (resto === 10 || resto === 11) resto = 0;
                if (resto !== parseInt(cpf[10])) return false;

                return true;
            }

            form.addEventListener("submit", function(event) {
                event.preventDefault(); // Evita o envio do formulário

                // capturar os digitos e remover "espaços" desnecessarios (.trim())
                const nome = document.getElementById("nome").value.trim();
                const cpf = document.getElementById("cpf").value.trim();
                const senha = document.getElementById("senha").value;
                const confirmarSenha = document.getElementById("confirmarSenha").value;
                const erro = document.getElementById("erro");

                // validações
                if (!nome || !cpf || !senha || !confirmarSenha) {
                    erro.textContent = "Todos os campos devem ser preenchidos!";
                    return;
                }

                if (!validarCPF(cpf)) { // CPF formatado tem 14 caracteres
                    erro.textContent = "CPF inválido!";
                    return;
                }

                if (senha !== confirmarSenha) {
                    erro.textContent = "As senhas devem ser iguais!";
                    return;
                }

                erro.textContent = ""; // Limpa a mensagem de erro
                alert("Cadastro realizado com sucesso!");
                form.reset(); // reiniciar o forms depois de concluido
            });
        });
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center mb-4">Cadastro</h2>
        <form id="cadastroForm">
            <label class="block mb-2 font-semibold">Nome</label>
            <input type="text" id="nome" class="w-full p-2 border rounded focus:ring focus:ring-blue-300" required>

            <label class="block mt-4 mb-2 font-semibold">CPF</label>
            <input type="text" id="cpf" placeholder="000.000.000-00" maxlength="14" class="w-full p-2 border rounded focus:ring focus:ring-blue-300" required>

            <label class="block mt-4 mb-2 font-semibold">Senha</label>
            <input type="password" id="senha" class="w-full p-2 border rounded focus:ring focus:ring-blue-300" required>

            <label class="block mt-4 mb-2 font-semibold">Confirme a Senha</label>
            <input type="password" id="confirmarSenha" class="w-full p-2 border rounded focus:ring focus:ring-blue-300" required>

            <p id="erro" class="text-red-500 text-sm mt-2"></p>

            <button type="submit" class="mt-4 w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Cadastrar</button>
        </form>
    </div>
</body>
</html>
